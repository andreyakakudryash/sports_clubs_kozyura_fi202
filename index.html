<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Спортивные клубы</title>
    
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #f8f9fa;
            padding: 20px;
            font-family: 'Arial', sans-serif;
        }
        .header {
            text-align: center;
            margin-bottom: 20px;
        }
        .search-form {
            max-width: 600px;
            margin: 0 auto 20px;
        }
        #results {
            max-width: 800px;
            margin: 0 auto;
        }
        .no-results {
            color: #dc3545;
            text-align: center;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>Поиск по спортивным клубам</h1>
            <p>Введите название клуба или город</p>
        </div>

        <form id="searchForm" class="search-form">
            <div class="input-group mb-3">
                <input type="text" id="query" class="form-control" placeholder="Введите текст...">
                <button class="btn btn-primary" type="submit">Поиск</button>
            </div>
        </form>

        <div id="results"></div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>

    <script>
        document.getElementById('searchForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            const query = document.getElementById('query').value.trim();
            if (!query) return;

            const resultsDiv = document.getElementById('results');
            resultsDiv.innerHTML = '<div class="text-center"><div class="spinner-border text-primary" role="status"><span class="visually-hidden">Загрузка...</span></div></div>';

            try {
                const response = await fetch(`http://localhost:8080/search?query=${encodeURIComponent(query)}`);
                if (!response.ok) throw new Error('Ошибка сервера: ' + response.status);
                const data = await response.json();

                resultsDiv.innerHTML = '';
                if (data.length === 0) {
                    resultsDiv.innerHTML = '<p class="no-results">Ничего не найдено.</p>';
                } else {
                    const table = document.createElement('table');
                    table.className = 'table table-striped table-hover';
                    table.innerHTML = '<thead><tr><th>Клуб</th><th>Город</th><th>Титулы</th><th>Средний возраст</th></tr></thead><tbody></tbody>';
                    data.forEach(item => {
                        const row = document.createElement('tr');
                        row.innerHTML = `<td>${item.name}</td><td>${item.city}</td><td>${item.titles}</td><td>${item.average_age}</td>`;
                        table.querySelector('tbody').appendChild(row);
                    });
                    resultsDiv.appendChild(table);
                }
            } catch (error) {
                resultsDiv.innerHTML = '<p class="no-results">Ошибка: ' + error.message + '</p>';
            }
        });
    </script>
</body>
</html>
